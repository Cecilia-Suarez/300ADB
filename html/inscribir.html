<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>300 Academia de Boxeo</title>
    <link rel="icon" type="image/x-icon" href="../img/logo.png">
    <meta name="description" content="300 Academia de Boxeo - Base de Datos" />


    <!-- ---------------- estilos  ---------------- -->
    <link rel="stylesheet" href="../style/inscribir.css">
</head>

<body>
    <div class="imagenes">
        <img src="../img/logo.png" alt="Logo" class="logo">
        <div class="perfil-container">
          <img src="https://via.placeholder.com/150" alt="Perfil" class="perfil">
        </div>
      </div>
     
    </div>
    <div class="video-container">
        <video id="video" autoplay></video>
    </div>
    
    <div class="button-container">
        <button id="open-camera">Abrir cámara</button>
        <button id="take-photo">Tomar foto</button>
         
      </div>
    <form id="formulariox">
        <div class="column">

            <div>
                <label for="name">Nombres</label>
                <input type="text" id="name" autofocus>
                <p><small class="error" id="nameError">Campo Obligatorio</small></p>
            </div>
            <div>
                <label for="lastName">Apellidos</label>
                <input type="text" id="lastname" autofocus>
                <p><small class="error" id="lastError">Campo Obligatorio</small></p>
            </div>
        </div>
        <div class="column">
            <div>
                <label for="cedula">Documento</label>
                <input type="text" id="cedula" autofocus>
                <p><small class="error" id="cedulaError">Campo Obligatorio</small></p>
            </div>
            <div>
                <label for="nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="nacimiento" autofocus>
                <p><small class="error" id="nacimientoError">Campo Obligatorio</small></p>
            </div>
            <!-- <div class="fila">
            <label for="edad">Edad</label>
            <input type="text" id="edad" autofocus>
        </div> -->
        </div>
        <div class="column">
            <div>
                <label for="domicilio">Dirección</label>
                <input type="text" id="domicilio" autofocus>
                <p><small class="error" id="domicilioError">Campo Obligatorio</small></p>
            </div>
            <div>
                <label for="phone">Teléfono</label>
                <input type="text" id="phone" autofocus>
                <p><small class="error" id="phoneError">Campo Obligatorio</small></p>
            </div>
            <div>
                <label for="cardFisical">Carnet de aptitud física</label>
                <input type="date" id="cardFisical" autofocus>
            </div>
        </div>

        <div class="column">
            <div>
                <label for="mutualista">Mutualista</label>
                <input type="text" id="mutualista" autofocus>
                <p><small class="error" id="mutualistaError">Campo Obligatorio</small></p>
            </div>
            <div>
                <label for="perEme">Persona Emergencia</label>
                <input type="text" id="perEme" autofocus>
                <p><small> &nbsp</small></p>
            </div>
            <div>
                <label for="telEme">Teléfono Emergencia</label>
                <input type="text" id="telEme" autofocus>
                <p><small> &nbsp</small></p>
            </div>
        </div>
        <div class="column">
           
            <!-- <div class="fila">
            <label for="name">Fecha de Inscripción</label>
            <input type="time" id="name" autofocus>
            <p><small class="error" id="nameError">Campo Obligatorio</small></p>
        </div> -->
            <div>
                <label for="publicImage">Cesión de imagen</label>
                <input type="checkbox" id="publicImage">
            </div>
        </div>

        <div class="contenedorActividades">
            <h3>Actividades</h3>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="aerodance">
                <label for="aerodance">Aerodance</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="boxAmat">
                <label for="boxAmat">Boxeo Amateur</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="boxInfan">
                <label for="boxInfan">Boxeo Infantil</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="boxProf">
                <label for="boxProf">Boxeo Profesional</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="crossfit">
                <label for="crossfit">Crossfit</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="funcional">
                <label for="funcional">Funcional</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="planFamiliar">
                <label for="planFamiliar">Plan Familiar</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="zumba">
                <label for="zumba">Zumba</label>
            </div>
            <div class="actividad">
                <input type="checkbox" name="actividades" id="zumbaKids">
                <label for="zumbaKids">Zumba Kids</label>
            </div>
            <p><small class="error" id="actividadesError">Debe seleccionar al menos una actividad.</small></p>
        </div>

        <button id="inscribir" type="submit">Inscribir</button>
    </form>

    <footer>
        <p class="texto1"><b>Made with</b><img class="love" src="../img/love-black.png" alt="love"><b>by DCCS</b></p>
        <p class="texto2"><b>Uruguay 2023 - Todos los derechos reservados</b></p>
    </footer>

    <script src="../script/inscribir.js"></script>
</body>

</html>

</html>
